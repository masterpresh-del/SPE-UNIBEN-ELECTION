
{% extends 'base.html' %}
{% block content %}
<h2>Election Results (Admin)</h2>
<div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px">
{% for c in data %}
  <div style="border:1px solid #eef6ff;padding:12px;border-radius:8px;text-align:center">
    {% if c.photo %}<img src="{{ c.photo.url }}" style="width:120px;height:120px;object-fit:cover;border-radius:8px"/>{% else %}<img src="/static/spe_logo.png" style="width:120px;height:120px;object-fit:cover;border-radius:8px"/>{% endif %}
    <h4>{{ c.name }}</h4><p>{{ c.votes }} vote(s)</p>
  </div>
{% endfor %}
</div>
{% endblock %}
